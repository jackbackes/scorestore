<div class="orderpage-container">
  <div growl></div>
	<ul>
	   <span>
		<button class="btn btn-raised btn-primary admin-add-btn" ui-sref="userForm">Add User</button>
	  </span>
	  <span ng-repeat="user in users">
	    <h3><a ng-href="/users/{{user.id}}">{{user.fullName}}</a></h3>
	    <button class="btn btn-raised btn-warning admin-edit-btn" ui-sref="userForm({id: user.id})">Edit</button>
	    <button class="btn btn-raised btn-danger admin-edit-btn" ng-click="deleteUser(user.id)">Delete</button>
	  </span>
	</ul>
</div>
