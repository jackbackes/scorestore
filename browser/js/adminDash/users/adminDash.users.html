<ul>
  <span ng-repeat="user in users">
    <h3><a ng-href="/users/{{user.id}}">{{user.fullName}}</a></h3>
    <button ui-sref="userForm({id: user.id})">Edit</button>
    <button ng-click="deleteUser(user.id)">Delete</button>
  </span>
  <span>
    <button id="add-user" ui-sref="userForm">Add User</button>
  </span>
</ul>
