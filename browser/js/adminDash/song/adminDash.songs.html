<ul>
  <span ng-repeat="song in songs">
    <h3><a ng-href="/songs/{{song.id}}">{{song.title}}</a></h3>
    <button ui-sref="songForm({id: song.id})">Edit</button>
    <button ng-click="deleteSong(song.id)">Delete</button>
  </span>
  <span>
    <button id="add-song" ui-sref="songForm">Add Song</button>
  </span>
</ul>
