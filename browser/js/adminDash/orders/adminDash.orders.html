<div>
  <h3>Filter Orders by Status</h3>
    <input type="text" ng-model="orderStatus"/>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="order in orders | filter: {status: orderStatus}">
      <h3>{{order.id}}</h3>
    	<button ui-sref="orderForm({id: order.id})">View/Edit Order Information</button>
    </div>
  </div>
</div>
