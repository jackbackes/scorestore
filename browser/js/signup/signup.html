<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div ng-messages="signupForm.email.$error" ng-hide="guestSignupForm.email.$pristine" role="alert">
        <div ng-message="required" class="alert alert-warning">Email is required</div>
        <div ng-message="email" ng-show="guestSignupForm.$submitted" class="alert alert-warning">Please enter a valid email</div>
    </div>
    <div ng-messages="signupForm.password.$error" ng-hide="guestSignupForm.password.$pristine" role="alert">
        <div ng-message="required" class="alert alert-warning">Password is required</div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" name="email" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" name="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="signup-firstName">First Name</label>
        <input type="firstName" name="firstName" ng-model="signup.firstName" class="form-control" id="signup-firstName" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="signup-lastName">Last Name</label>
        <input type="lastName" name="lastName" ng-model="signup.lastName" class="form-control" id="signup-lastName" placeholder="Last Name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
