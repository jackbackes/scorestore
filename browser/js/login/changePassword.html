<form id="changePassword-form" name="changePasswordForm" ng-submit="changePasswordForm.$valid && changePassword(password)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div ng-messages="changePasswordForm.password.$error" ng-hide="changePasswordForm.password.$pristine" role="alert">
        <div ng-message="required" class="alert alert-warning">Password is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" name="password" ng-model="password" class="form-control" id="changePassword-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
